<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="http://skin.huitu.com/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../../../src/bamboo.css" />
    <link type="text/css" rel="stylesheet" href="../../demo.css" />
    <script src="../../../src/jquery-1.10.1.min.js"></script>
    <script src="../../../src/bamboo-1.0.1.all.js"></script>
    <style>
        .b-layer-nobg{background:none;box-shadow:none}
    </style>
</head>
<body>
    <div class="demos-main">
        <div>
            <input value="自定义样式" type="button" id="tip1" />
            <input value="图片放大框" type="button" id="tip2" />
            <input value="带按钮页面层" type="button" id="tip3" />
        </div>
        <img />
    </div>
    <script>
        $(function () {
            var $c = $('<div><div id="floatbox07884313226291066" style="height: 209px; top: 630px; left: 331px; background: transparent url(&quot;http://skin.huitu.com/images/userV2/guide/stepBg.png&quot;) repeat scroll 0% 0%; box-shadow: none; width: 421px; display: block; margin: 0px;"><span class="close-floatbox b-layer-close" title="关闭" style="background: #be865e;cursor:pointer;border:2px solid #be865e;border-radius:24px;color:#fff;font-family:宋体;font-size:15px;font-weight:bold;height:25px;line-height:25px;position:absolute;left:10px;text-align:center;top:-7px;width:25px;" id="floatboxClose07111068568529456">×</span><div><img src="http://skin.huitu.com/images/userV2/guide/list/step1.png" style="position: absolute; top: 45px; left: 45px; display: block;"><p style="position: absolute; top: 40px; left: 168px; width: 235px; line-height: 26px; font-family: microsoft yahei; font-size: 16px; color: rgb(112, 102, 95);"><span class="guideText">我不是万能的，部分格式作品无法自动生成，请手动上传预览图哦！</span><span style="width: 88px; height: 38px; color: rgb(255, 255, 255); text-align: center; margin: 10px 0px 0px; line-height: 38px; cursor: pointer; background: transparent url(&quot;http://skin.huitu.com/images/userV2/guide/but.png&quot;) repeat scroll 0% 0%; display: block;" id="guideNext">下一步</span></p></div></div>');
            $("#tip1").on("click", function () {
                tipO1 = bamboo.layer({
                    type: 1,
                    shift: 4,
                    title: false,
                    closeBtn: false,
                    skin: "b-layer-nobg",
                    content: $c
                });
            })
            
            $("#tip2").on("click", function () {
                var $img = $("<img style='display:none'/>");
                var tag = true;
                var loadO = bamboo.layer({
                    type: 3,
                    icon: "0",
                    shade: 0.3
                });
                $img.on("load", function () {
                    loadO.closeAll();
                    // 防止多次点击后多次弹出
                    if (tag == false) return;
                    tag = false;
                    var $t = $(this)
                    bamboo.layer({
                        type: 1,
                        closeBtn: 2,
                        shadeClose: true,
                        title: false,
                        area: [$t.width() + "px", $t.height() + "px"],
                        skin: "b-layer-nobg",
                        success: function () {
                            tag = true;
                        },
                        content: $img.show()
                    });
                }).attr("src", "http://icon.nipic.com/BannerPic/20151109/home/20151109143333.jpg").appendTo("body")
            })

            $("#tip3").on("click", function () {
                bamboo.layer({
                    type: 1,
                    shift: 4,
                    area: ["500px"],
                    title: "我有按钮",
                    content: "我有按钮",
                    btn: ["YES", "NO"]
                });
            })

        });
    </script>
</body>

</html>
