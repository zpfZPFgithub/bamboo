<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="http://skin.huitu.com/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../../../src/bamboo.css" />
    <link type="text/css" rel="stylesheet" href="../../demo.css" />
    <script src="../../../src/jquery-1.10.1.min.js"></script>
    <script src="../../../src/bamboo-1.0.1.all.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="demos-main">       
        <ul class="demolist">
            <li class="layer-area">
                <div>设置cookie</div>
                <a id="set1" href="javascript:;">设置cookie值： UserId</a>
                <a id="set2" href="javascript:;">设置cookie值： User Id</a>
            </li>
            <li class="layer-area">
                <div>读取cookie</div>
                <a id="read1" href="javascript:;">读取cookie值： UserId</a>
                <a id="read2" href="javascript:;">读取cookie值： User Id</a>
            </li>
            <li class="layer-area">
                <div>删除cookie</div>
                <a id="remove1" href="javascript:;">删除cookie值： UserId</a>
                <a id="remove2" href="javascript:;">删除cookie值： User Id</a>
            </li>
        </ul>
    </div>
   <script>
       var $set1 = $("#set1"),
           $set2 = $("#set2"),
           $read1 = $("#read1"),
           $read2 = $("#read2"),
           $remove1 = $("#remove1"),
           $remove2 = $("#remove2");

       // 设置
       $("#set1").on("click", function () {
           bamboo.cookie('UserId', '19901001', {domain: 'localhost'});
       })
       $("#set2").on("click", function () {
           bamboo.cookie('User Id', 199000);
       })
       // 读取
       $("#read1").on("click", function () {
           alert(bamboo.cookie());
       })
       $("#read2").on("click", function () {
           alert(bamboo.cookie("User Id"));
       })
       // 删除
       $("#remove1").on("click", function () {
           alert(bamboo.removeCookie("UserId"));
       })
       $("#remove2").on("click", function () {
           alert(bamboo.removeCookie("User Id"));
       })
   </script>
</body>


</html>
