<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="http://skin.huitu.com/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../../../src/bamboo.css" />
    <link type="text/css" rel="stylesheet" href="../../demo.css" />
    <script src="../../../src/jquery-1.10.1.min.js"></script>
    <script src="../../../src/bamboo-1.0.1.all.js"></script>
</head>
<body>
    <div class="demos-main">       
        <ul class="demolist">
            <li class="layer-area">
                <div>加载</div>
                <a id="tip1" href="javascript:;">变换图标的加载层</a>
            </li>
        </ul>
    </div>
    <script charset="utf-8">
        $(function () {
            var tipO1 = null;
            $("#tip1").on("click", function () {
                tipO1 = bamboo.layer({
                    type: 3,
                    icon: "0",
                    shade: 0.1,
                    success: function () {
                        setTimeout(function () {
                            bamboo.layer({
                                type: 3,
                                icon: "1",
                                shade: 0.1,
                                success: function () {
                                    setTimeout(function () {
                                        bamboo.layer({
                                            type: 3,
                                            icon: "2",
                                            shade: 0.1,
                                            success: function () {
                                                setTimeout(function () {
                                                    tipO1.closeAll("loading");
                                                }, 2000)
                                            }
                                        });
                                    }, 2000)
                                }
                            });
                        }, 2000)
                        
                    }
                });
            })
          
        });
    </script>
</body>

</html>
