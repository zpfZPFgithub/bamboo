<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="http://skin.huitu.com/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../../../src/bamboo.css" />
    <link type="text/css" rel="stylesheet" href="../../demo.css" />
	<script src="../../../src/jquery-1.10.1.min.js"></script>
    <script src="../../../src/bamboo-1.0.1.all.js"></script>
</head>
<body>
    <div class="demos-main">       
        <ul class="demolist">
            <li class="layer-area">
                <div>提示信息框</div>
                <a id="tip1" href="javascript:;">提示内容success</a>
                <a id="tip2" href="javascript:;">提示内容warn</a>
                <a id="tip3" href="javascript:;">提示内容error</a>
            </li>
            <li class="layer-area">
                <div>消失提示框</div>
                <a id="tip5" href="javascript:;">带图标消失框</a>
                <a id="tip6" href="javascript:;">不带图标消失框</a>
                <a id="tip7" href="javascript:;">动画消失框</a>
            </li>
            <li class="layer-area">
                <div>回调信息框</div>
                <a id="tip8" href="javascript:;">一个按钮</a>
                <a id="tip9" href="javascript:;">两个按钮</a>
                <a id="tip10" href="javascript:;">多次弹出</a>
            </li>
        </ul>
    </div>
    <script>
        $( function () {
            $("#tip1").on("click",function(){
                bamboo.layer({
                    content: "不同图标的提示内容",
                    icon: "1",
                    btn: ["确定"],
                    shade: 0.3
                })
            })
            $("#tip2").on("click",function(){
                bamboo.layer({
                    content: "不同图标的提示内容",
                    icon: "0",
                    btn: ["确定"],
                    shade: 0.3
                })
            })
            $("#tip3").on("click",function(){
                bamboo.layer({
                    content: "不同图标的提示内容",
                    icon: "2",
                    btn: ["确定"],
                    shade: 0.3
                })
            })
            $("#tip4").on("click",function(){
                bamboo.layer({
                    content: "不带图标的提示内容",
                    btn: ["确定"],
                    shade: 0.3
                })
            })
            $("#tip5").on("click",function(){
                bamboo.layer({
                    content: "带图标消失提示框",
                    skin: "b-layer-hui",
                    time: 2000,
                    icon: "1",
                    title: false,
                    type: 0,
                    closeBtn: false,
                    shade: false,
                    shift: 0
                })
            })
            $("#tip6").on("click",function(){
                bamboo.layer({
                    content: "不带图标消失提示框",
                    skin: "b-layer-hui",
                    time: 2000,
                    title: false,
                    type: 0,
                    closeBtn: false,
                    shade: false
                })
            })
            $("#tip7").on("click",function(){
                bamboo.layer({
                    content: "动画消失框",
                    skin: "b-layer-hui",
                    time: 2000,
                    title: false,
                    type: 0,
                    closeBtn: false,
                    shade: false,
                    shift: 6
                })
            })
            $("#tip8").on("click", function () {
                bamboo.layer({
                    area: ["300px"],
                    btn: ["确定"],
                    shift: 0,
                    content: "你是美女吗?",
                    btn1: function (t) {
                        t.close(t.index);
                    }
                })
            })
             $("#tip9").on("click", function () {
                bamboo.layer({
                    area: ["300px"],
                    btn: ["确定","关闭"],
                    shift: 0,
                    content: "你是美女吗?",
                    btn1: function (t) {
                        alert("第一个按钮回调");
                    },
                    btn2: function (t) {
                        t.close(t.index);
                    }
                })
            })
            $("#tip10").on("click", function () {
                bamboo.layer({
                    area: ["300px"],
                    btn: ["确定", "再弹", "关闭"],
                    shift: 0,
                    content: "让你一次弹个够，第一次",
                    btn1: function (t) {
                        alert("第一个按钮回调")
                    },
                    btn2: function (t) {
                        t.close(t.index);
                        bamboo.layer({
                            area: ["300px"],
                            btn: ["再弹", "关闭"],
                            shift: 0,
                            content: "让你一次弹个够，第二次",
                            btn1: function (t) {
                                t.close(t.index);
                                bamboo.layer({
                                    area: ["300px"],
                                    btn: ["再弹", "关闭"],
                                    shift: 0,
                                    content: "让你一次弹个够，第三次",
                                    btn1: function (t) {
                                        t.close(t.index);
                                        bamboo.layer({
                                            content: "别这么听话，我关闭了...",
                                            skin: "b-layer-hui",
                                            title: false,
                                            time: 2000,
                                            type: 0,
                                            closeBtn: false,
                                            shade: false
                                        })
                                    },
                                    btn2: function (t) {
                                        t.close(t.index);
                                    }
                                })
                            },
                            btn2: function (t) {
                                t.close(t.index);
                            }
                        })
                    },
                    btn3: function (t) {
                        t.close(t.index);
                    }
                })
            })
        })
    </script>
</body>
    
</html>
